<swiper [config]="config">
    <ng-container *ngIf="sliders">
        <ng-container *ngFor="let slide of sliders">
            <ng-template swiperSlide>
                <img [src]="slide.path" [alt]="slide.title" [attr.data-sort]="slide.sort"/>
            </ng-template>
        </ng-container>
    </ng-container>
</swiper>
