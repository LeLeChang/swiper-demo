<div *ngIf="waterfall" id="waterfall-container" [ngClass]="isTwoColumn ? 'twoCols' : ''">
  <div class="waterfall-item" *ngFor="let item of waterfall.details;">
    <div class="item">
      <a [href]="item.href">
        <img [src]="item.path" [alt]="item.title" />
      </a>
    </div>
  </div>
</div>
